<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
  <script src="myscripts.js" defer></script>
</head>
<body>
  <h1 class="title">Tic Tac Toe</h1>
  <div class="main">
    <div class="player1">Player 1</div>
    <div class="board">
      <div class="top row">
        <div class="board-square _0" id="0"></div>
        <div class="board-square _1" id="1"></div>
        <div class="board-square _2" id="2"></div>
      </div>
      <div class="middle row">
        <div class="board-square _3" id="3"></div>
        <div class="board-square _4" id="4"></div>
        <div class="board-square _5" id="5"></div>
      </div>
      <div class="bottom row">
        <div class="board-square _6" id="6"></div>
        <div class="board-square _7" id="7"></div>
        <div class="board-square _8" id="8"></div>
      </div>
    </div>
    <div class="player2">Player 2</div>
  </div>
  <h1 class="title score">0:0</h1>
</body>
</html>
